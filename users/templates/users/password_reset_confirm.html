{% extends "BlogApp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class ="form-group">
                <legend class ="border-bottom mb-4" >Deseja trocar de senha?</legend>
                {{form|crispy}}
            </fieldset>
            <div class="form-group mt-4 mb-2">
                <button class="btn btn-outline-info" type="submit">Trocar de Senha</button>
            </div>
        </form>
    </div>

{% endblock content %}
