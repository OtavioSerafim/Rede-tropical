{% extends "BlogApp/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class ="form-group">
                <legend class ="border-bottom mb-4" >Deletar Postagem</legend>
                <h2>Deseja deletar o post "{{object.titulo}}" ?</h2>
            </fieldset>
            <div class="form-group mt-4 mb-2">
                
                <button class="btn btn-outline-danger" type="submit">Deletar</button>
                <a class="btn btn-outline-secondary" href="{% url "post-detail" object.id %}" >Cancelar</a>
                
            </div>
        </form>
    </div>
{% endblock content %}
